	<div id="overlay">
	<p >404'ed! That page doesn't exist (yet)! Try going <a href="http://leetusman.com/nosebook" alt="home">somewhere else</a>.</p>
	<img id='lee' src='assets/img/lee.png'>
	</div>


  <script>
let rot = 0;
let x = 0;
let y = 0;
let xspeed = 30;
let yspeed = 12;

setInterval( 

  function(){
    lee.style.rotate = rot + "deg";
    rot+=10;
    lee.style.left = x + "px";
    lee.style.top = y + "px";
    x+=xspeed;
    y+=yspeed;
    if (x>window.innerWidth-lee.width||x<0)(xspeed*=-1);
    if (y>window.innerHeight-lee.height||y<0)(yspeed*=-1);
   
  }
  ,60);

  </script>
