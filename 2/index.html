 <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet"> 
<style>

html, * {
    margin: none;
    padding: none;
    border: none;
    font-family: 'Coming Soon', cursive;
}

body {
    background-size: 150% 100%;
    background-color: linear-gradient(black, white);
    animation: barberpole 20s linear infinite;
}

@keyframes barberpole {
	0% {
            background-position: 0 0;
	}
	100% {
            background-position: -100% 0;
	}
}

h1 {
    font-size: 3em;
    background: none;
}

p {
    font-size: 4em;
    color: linear-gradient(to top right, black, lime, white);
    display: inline-block;
}


</style>
</head>
<body>
<p id="the-word">...BLOADing...</p>

<script src="../lib/jquery-3.3.1.min.js"></script>

<script>
setInterval(function(){ 
	    $('h1').css ({
            'transform': 'rotate('+Math.random()*5+'deg)',
       	'font-size': Math.random()*10+'em'
        });

	    for (let i = 0; i < txty.length; i++){
            let rot = Math.random() * 45;
            $(txty[i]).css ({'transform': 'rotate('+rot+'deg)' });
            rot++;
		        }
}, 300);


let txty = $('#the-word');

setInterval(function(){
    $.getJSON('common.json', function(data){
    let phrase = '';
    let commonWords = data.commonWords;
    let wordIndex = Math.floor(Math.random() * commonWords.length);
    let num = Math.floor(Math.random() * 10);
    for (let i = 0; i < num; i++){ 
        phrase = phrase + ' ' + commonWords[i+wordIndex];
    }
    $('#the-word').html(phrase);
  });
}, 3000);

</script>
