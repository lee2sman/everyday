	<style>
	body { margin:0 ; overflow:hidden }
	a { color:#eee ; text-decoration:none }
	header { margin:0 ; padding:0 ; background-color:#444 ; color:#bbb ;
		position:relative ; z-index:1000 }
	header > h1 { margin:0 ; font-size:12px ; font-family:sans-serif ;
		border-bottom:1px #999 solid ; padding:5px 10px ; line-height:17px }
</style>
</head>
<body>
<script>
const numElements = 2000;
const body = document.body;
body.style.backgroundColor = "white";

	for (let i = 0; i < numElements; i++) {
		let p = document.createElement("p");

		body.appendChild(p);
		p.innerHTML = "&#96" + Math.floor(Math.random() * 4 + 17);
		p.style.fontSize = Math.floor(Math.random() * 555) + "px";
	}

	let para = document.getElementsByTagName("p");

setInterval(function() {

        let die = Math.floor(Math.random()*para.length);

		para[die].innerHTML = "&#96" + Math.floor(Math.random() * 4 + 17);
		para[die].style.fontSize = Math.floor(Math.random() * 555) + "px";
		para[die].style.transform = "rotate("+Math.floor(Math.random() * 360) + "deg)";

		if (Math.random() < 0.9) {

		  let grayVal = Math.floor(Math.random()*20);
			para[die].style.color = "rgb("+grayVal+","+grayVal+","+grayVal+")";
		} else {
			para[die].style.color ="white";
		        para[die].style.opacity = Math.random();
		}

		para[die].style.position = "absolute";
        
                if (Math.random()<0.2){
			para[die].style.left = Math.floor(Math.random() * innerWidth) + "px";
			para[die].style.top = Math.floor(Math.random() * innerHeight) + "px";
                }

}, 20);

</script>
</body>
