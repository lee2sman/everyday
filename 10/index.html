<body>
<script>
eval($.turtle());

//fd(10);
//x axis
//console.log(random($(window).width()));
//y axis
//console.log(random($(window).height()));

let trips = 1000;

$('#turtle').pen('green');
$('#turtle').pd();

$('#turtle').scale(3); //resize

for (let i = 0; i < trips; i++){
$('#turtle').pen(random('color'));
$('#turtle').speed(random(25));
$('#turtle').scale(random(1.5)); //resize

  if(Math.random() < 0.5){
    $('#turtle').rt(random(180));
  } else {
    $('#turtle').lt(random(180));
  }
  if(Math.random() < 0.5){
    $('#turtle').fd(random(50));
  } else {
    $('#turtle').bk(random(50));
  }
}

</script>
