<html> 
<head>
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <title>saxie woxie</title>
 <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet"> 
<style>

html, * {
    margin: none;
    padding: none;
    border: none;
    font-family: 'Coming Soon', cursive;
}

body {
    background: linear-gradient(to bottom right, pink, black, white);
    animation: barberpole 4s linear infinite;
    background-size: 150% 100%;
}

@keyframes barberpole {
	0% {
            background-position: 0 0;
	}
	100% {
            background-position: -100% 0;
	}
}

h1 {
    font-size: 2.5em;
    background: none;
}

p {
    background: linear-gradient(to top right, lime, pink, turquoise);
    font-size: 5em;
    color: grey;
    display: inline-block;
}


</style>
</head>
<body>
<h1 id="the-word"></h1>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script>
setInterval(function(){

    $('h1').css ({
        'transform': 'rotate('+Math.random()*5+'deg)',
	'font-size': Math.random()*10+'em'
    });

    for (let i = 0; i < txty.length; i++){
        let rot = Math.random() * 360;
        $(txty[i]).css ({
            'transform': 'rotate('+rot+'deg)'
       	});
        rot++;
    }
}, 700);


let txty = $('#the-word');

setInterval(function(){
    $.getJSON('common.json', function(data){
    let phrase = '';
    let commonWords = data.commonWords;
    let wordIndex = Math.floor(Math.random() * commonWords.length);
    for (let i = 0; i < 3; i++){ 
        phrase = phrase + ' ' + commonWords[i+wordIndex];
    }
    $('#the-word').html(phrase);
	console.log($('#the-word'));
  });
}, 3000);

</script>
</body>
</html>
