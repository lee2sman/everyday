<script>
let x = 165, n=0
let rt = 
[[",,,,,,,,,/,,,,,,,,,,\\<br>",

let cl =
[",,,o=o<br>",

",/,/<br>",

let cc = 
["o=o<br>",
"[_]<br>",
"| |<br>",

["o=o<br>",

",,\\,\\<br>",
",,,0_)<br>"]

let car_crash =
[",oo<br>",
"/X)<br>",
"(&%<br>",
"0#o<br>"]
setInterval(function(){
let r = document.getElementById("rd")
r.innerHTML = ""
let w = window.innerWidth
r.style.left = w/3+"px"
for (let i=0;i<rt[n].length;i++){
  let p = document.createElement("span")
let f = rt[n][i].replace(/,/g, "&nbsp;")
  p.innerHTML = f
  r.appendChild(p)
}
  n++
  if (n>1)(n=0);
let c = document.getElementById("c")
c.innerHTML = ""
c.style.left = w/3 + x+"px"
if (x<(rd.offsetWidth/2-75)) {
  which_car = cl
} else if (x>(rd.offsetWidth/2+20)){
  which_car = cr
} else {
  which_car = cc
}
for (let i=0;i<which_car.length;i++){
  let p = document.createElement("span")
  let f = which_car[i].replace(/,/g, "&nbsp;")
  p.innerHTML = f
  c.appendChild(p)
}

for (let i=0;i<20;i++){
let s = document.getElementById('s')
  c = "*"
  if (Math.random()<0.5)(c="°")
  s.innerHTML = c

s.style.top = (600+Math.random()*200)+"px"
}

},300)
document.onkeydown = checkKey
function checkKey(e) {
    e = e || window.event
    if (e.keyCode == '37')( x-=15)
    else if (e.keyCode == '39') ( x+=15 )
  return false
}
